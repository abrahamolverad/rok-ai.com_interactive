name: CI         # â† this is the workflowâ€™s display name

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Â· Check out code
      - uses: actions/checkout@v4

      # 2 Â· Set up Node 20 and restore / save the npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # If we later need to bust the cache, just change the salt value
          cache-dependency-path: |
            package-lock.json
            .github/workflows/cache-salt-v1   # â† leave as-is for now

      # 3 Â· Install production dependencies
      - run: npm ci

      # 4 Â· ğŸ” Diagnostic: confirm that next-auth is installed
      - name: List next-auth to verify install
        run: npm ls next-auth || true

      # 5 Â· Build the Next.js app
      - run: npm run build
